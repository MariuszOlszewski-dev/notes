<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <img src="assets/icon-note.svg" alt="note icon" class="notes-icon">
            Notes
        </h1>
        <div class="search-container">
            <img class="search-icon" src="assets/icon-search.svg" alt="search icon" />
            <input type="text" class="search" id="search" placeholder="Search notes...">
            <button class="clearSearchButton" id="clearSearchButton">&times;</button>
        </div>
    </header>

    <main>
        <div id="noNotesMessage" class="no-notes">
            <img src="assets/icon-inf.svg" alt="information icon" />
            <h2>No notes yet</h2>
            <p>Add a note to keep track of your learnings.</p>
        </div>
        <div class="addButtonContainer" id="addButtonContainer">
            <button class="button-secondary" id="addButton">
                <img src="assets/icon-add.svg" alt="add icon" />
                Add Note
            </button>
        </div>
        <section class="container">
            <button class="button-primary addNewButton" id="addNewButton">Add New</button>
            <section id="notes"></section>
        </section>
    </main>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add new note</h2>
                <button class="cancelButton">Cancel</button>
            </div>
            <input type="text" id="noteTitle" placeholder="Untitled Note">
            <textarea id="noteContent" placeholder="Your note..."></textarea>
            <button class="saveNoteButton button-primary" id="saveNoteButton">Add</button>
        </div>
    </div>

    <div id="deleteModal" class="modal delete-modal">
        <div class="delete-modal-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note?</p>
            <div class="button-row">
                <button class="button-secondary button-wider" id="cancelDeleteButton">Cancel</button>
                <button class="button-primary button-wider" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
